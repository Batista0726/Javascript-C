<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Ex4</title>
</head>
<body>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: auto;
            background-color: gray;
            font-family: "Madimi One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <h1>Calcular raio de um círculo</h1>
    <label for="raio">Raio:</label>
    <input id="raio" type="text"><br>
    <button onclick="myFunction()">Calcular área</button>
    <p id="circ"></p>

    <script>
        const PI = 3.1415;
        function myFunction() {
            var raio = document.getElementById("raio").value;
            var area = PI * raio * raio;
            document.getElementById("circ").textContent = "A área do círculo é = " + area.toFixed(3) + " m².";
        }
    </script>
        <div class="right">
            <img src="../ex4/ex4.png" alt="">
        </div>
</body>

</html>
